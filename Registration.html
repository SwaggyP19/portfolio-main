<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"> 
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main class="main">
        <form class="login-form js-login">
            <logo class="login-form__logo"><strong>Your</strong> portfolio</logo>
            <div class="login-form__login input">
                <svg class="input__icon" wigth = "20" height="20" viewBox="0 0 20 20" fill="none">
                </svg>
            <input class="input__field" type="text" name="login" placeholder="USERNAME">
            </div>
            <div class="login-form__password input">
                <svg class="input__icon" wigth = "20" height="20" viewBox="0 0 20 20" fill="none">

                </svg>
                <input class="input__field" type="password" name="password" placeholder="PASSWORD">
            </div>
            <div class="login-form__email input">
                <svg class="input__icon" wigth = "20" height="20" viewBox="0 0 20 20" fill="none">

                </svg>
                <input class="input__field" type="text" name="" placeholder="EMAIL">
            </div>
            <a href="./index.html" class="login-form__submit">Create an account</a>
        </form>
    </main>
</body>
</html>
